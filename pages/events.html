<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Page</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/events.css" />
    <link rel="stylesheet" href="../styles/all.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="bg-dark text-white text-center py-4">
      <h1 class="display-4">Rookie's Playbook</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="text-uppercase mt-4">In-Season and Popular Sports</h2>

      <div class="card mt-3">
        <div class="card-header">
          Soccer
          <img class="icon" src="../images/SB_icon.png" />
        </div>
        <div id="mlsContainer" class="card mt-3">
          <ul class="list-unstyled">
            <li class="team-item">
              <p class="socH">Team Name</p>
              <p class="socH">Moneyline</p>
            </li>
          </ul>
        </div>
        <div id="champsContainer" class="card mt-3"></div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          Basketball
          <img class="icon" src="../images/BB_icon.png" />
        </div>
        <div id="basketballContainer" class="card mt-3">
          <ul class="list-unstyled">
            <li class="team-item">
              <p class="colH">Team Name</p>
              <p class="colH">Spread</p>
              <p class="colH">Moneyline</p>
            </li>
          </ul>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          MMA <img class="icon" src="../images/Boxing_icon.png" />
        </div>
        <div id="mmaContainer" class="card mt-3">
          <ul class="list-unstyled">
            <li class="team-item">
              <p class="socH">Fighter</p>
              <p class="socH">Moneyline</p>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; 2024 Rookies Playbook</p>
    </footer>
    <script src="../scripts/events.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
